  .highlight-section {

  .highlight-section .carousel-container {

    justify-content: center;
    align-items: center;
    margin-top: 20px;

  .highlight-section .carousel-slide {
    width: 300px;
    height: 200px;
    overflow: hidden;
    position: relative;
  }
  
  .highlight-section .carousel-slide img {
    width: 100%;
    height: auto;
    border-radius: 50px;
  }
  
  .highlight-section .carousel-slide img:last-child {
    position: absolute;
    top: 0;
    left: 100%;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  
  .highlight-section .carousel-slide.active img:last-child {
    left: 0;
    opacity: 1;
  }

   /* Estilos personalizados para o botão "Obter Localização" */
   .get-location-button {
    background-color: #27482f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block;
    margin: 0 auto;
    font-weight:bold;
  }
    
  
  
  .get-location-button:hover {
    background-color: #1fae4d;
    font-weight:bold;
  }
  
  .get-location-button:focus {
    outline: none;
    text-align: end;
    

  }

  
</stye>

  <script>
     document.addEventListener("DOMContentLoaded", function() {
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(
              position.coords.latitude,
              position.coords.longitude
            );

            geocoder.geocode({ location: latlng }, function(results, status) {
              if (status === "OK") {
                if (results[0]) {
                  var address = results[0].formatted_address;
                  showPhotoAndLocation(address);
                } else {
                  alert("Endereço não encontrado.");
                }
              } else {
                alert("Erro ao obter o endereço: " + status);
              }
            });
          });
        } else {
          alert("Geolocalização não é suportada pelo seu navegador.");
        }
      }

      function showPhotoAndLocation(address) {
        var photoContainer = document.getElementById("photo-container");
        var img = document.createElement("img");
        img.src = "caminho/para/foto.jpg";
        photoContainer.innerHTML = "";
        photoContainer.appendChild(img);

        var locationContainer = document.getElementById("location");
        locationContainer.textContent = "Localização: " + address;
      }

      document.getElementById("take-photo-btn").addEventListener(
        "click",
        function() {
          getLocation();
        }
      );
    });
    

  </script>

    <p>Você também pode contribuir relatando animais de rua que encontrar. Tire fotos do animal, forneça informações sobre a localização e ajude as ONGs a localizá-los e prestar assistência. Além disso, você pode compartilhar animais perdidos ou disponíveis para adoção em suas redes sociais, como WhatsApp, Facebook e Instagram, para aumentar as chances de encontrar um lar para eles.</p>
